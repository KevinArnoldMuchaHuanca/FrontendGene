<h1>Crear Diagnostico</h1>


<form [formGroup]="myForm" (ngSubmit)="SaveCustomer()">
    <mat-card>
        <mat-card-content>
    
            <mat-form-field class="mat-50">
                <mat-label>Descripcio</mat-label>
                <input formControlName="descripcion" matInput>
            </mat-form-field>
          
    
    

            <mat-form-field class="mat-50">
                <mat-label>Fecha de la cita</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="fecha">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            
    
        </mat-card-content>
        <mat-card-footer>
        <div style="margin:2%;text-align: right;">
            <button mat-raised-button type="submit" color="primary" (click)="addDiagnostic()">Save</button>
            <button mat-raised-button color="warn" (click)="clearform()">Clear</button>
        </div>
        </mat-card-footer>
    </mat-card>
    
    </form>
