<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="side" class="example-sidenav" fixedInViewport>
    <mat-nav-list>
      <a mat-list-item routerLink="/landing">Nosotros</a>
      <a mat-list-item routerLink="/listar">Listar Citas</a>
      <a mat-list-item routerLink="/registrar">Registrar Citas</a>
      <a mat-list-item routerLink="/crear/medical">Registrar Historial Medico</a>
      <a mat-list-item routerLink="/listar/medical">Listar Historial Medico</a>
      <a mat-list-item routerLink="/crear/diag">Registrar Diagnostico</a>
      <a mat-list-item routerLink="/listar/diag">Listar Diagnostico</a>
      <a mat-list-item routerLink="/login">Login</a>
      <a mat-list-item routerLink="/register">Register</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button>
      <span>GENETECH</span>
      <span class="example-spacer"></span>
      <button mat-button routerLink="/login">Login</button>
      <button mat-button routerLink="/register">Register</button>
      <button mat-icon-button routerLink="/" aria-label="Example icon-button with menu icon">
        <mat-icon>logout</mat-icon>
      </button>
    </mat-toolbar>

    <!-- Contenido principal de la aplicaciÃ³n -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
